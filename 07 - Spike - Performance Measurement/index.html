<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        
    </style>

</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="input">Markdown</label>
                <textarea class="form-control" id="input" name="input" rows=8></textarea>
            </div>

            <div class="form-group">
                <label for="output">JSON</label>
                <div class="form-control" id="output" name="output" rows=20></div>
            </div>
        </form>
    </div>
</body>

</html>

<script src="output_to_json.js"></script>
<script>
    document.getElementById("input").addEventListener('change',(e) => {
        var result;
        try {
            result = JSON.stringify(markdown_to_json(e.target.value, null, '\t'));
        } catch(e) {
            result = e;
        }
        debugger;
        document.getElementById("output").innerHTML = result
    })
</script>
